---
  - hosts: localhost
    vars_files:
     - vars/vars.yaml
    tasks:
     - vmware_deploy_ovf:
         hostname: "{{ hostname }}"
         username: "{{ username }}"
         password: "{{ password }}"
         ovf: "{{ ovf_location }}"
         wait_for_ip_address: true
         validate_certs: no
         power_on: yes
         name: "{{ vm_name }}"
       delegate_to: "{{ hostname }}"

