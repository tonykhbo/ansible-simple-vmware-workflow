---
  - hosts: localhost
    vars_files:
    - vars.yml
    tasks:
    - vmware_deploy_ovf:
        hostname: "{{ esxi_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        ovf: /vmfs/volumes/datastore2/templates/CentOS_7.7.1908_VMware_Minimal_Installation_Image_LinuxVMImages.ovf
        wait_for_ip_address: true
        validate_certs: no
        power_on: yes
        name: "{{ vm_name }}"
        wait_for_ip_address: yes
      delegate_to: "{{ esxi_hostname }}"
      register: info
    
    - debug:
        var: info.instance.ipv4
    
    - name: Artifact IP of VM to Tower Workflow
      set_stats:
        data:
          ansible_host: "{{ info.instance.ipv4 | ipaddr }}"
          


