---
- hosts: localhost
  tasks:
    - name: Gather vmware host facts from vCenter
      vmware_host_facts:
        hostname: "{{ vcenter_server }}"
        username: "{{ vcenter_user }}"
        password: "{{ vcenter_pass }}"
        esxi_hostname: "{{ esxi_hostname }}"
      register: host_facts
      delegate_to: localhost

    - debug:
        var: host_facts